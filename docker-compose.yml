name: media

services:
  media-qbittorrent:
    container_name: media-qbittorrent
    image: lscr.io/linuxserver/qbittorrent:latest
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - WEBUI_PORT=8080
    volumes:
      - /mnt/data/downloads:/downloads
      - /mnt/data/docker/volumes/media_qbittorrent_config:/config
    ports:
      - "8080:8080"
      - "6881:6881"
      - "6881:6881/udp"
    networks:
      - media-network

  media-radarr:
    container_name: media-radarr
    image: lscr.io/linuxserver/radarr:latest
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /mnt/data/movies:/movies
      - /mnt/data/downloads:/downloads
      - /mnt/data/docker/volumes/media_radarr_config:/config
    ports:
      - "7878:7878"
    networks:
      - media-network

  media-sonarr:
    container_name: media-sonarr
    image: lscr.io/linuxserver/sonarr:latest
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /mnt/data/tv:/tv
      - /mnt/data/downloads:/downloads
      - /mnt/data/docker/volumes/media_sonarr_config:/config
    ports:
      - "8989:8989"
    networks:
      - media-network

  media-prowlarr:
    container_name: media-prowlarr
    image: lscr.io/linuxserver/prowlarr:latest
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Denver
    volumes:
      - /mnt/data/docker/volumes/media_prowlarr_config:/config
    ports:
      - "9696:9696"
    networks:
      - media-network

  media-overseerr:
    container_name: media-overseerr
    image: lscr.io/linuxserver/overseerr:latest
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /mnt/data/docker/volumes/media_overseerr_config:/config
    ports:
      - "5055:5055"
    networks:
      - media-network

  media-plex:
    container_name: media-plex
    image: lscr.io/linuxserver/plex:latest
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=44
      - TZ=America/Denver
      - VERSION=docker
      - NVIDIA_VISIBLE_DEVICES=none
      - NVIDIA_DRIVER_CAPABILITIES=none
      - PLEX_CLAIM=claim-SyHXryd7BMJkjUMt3zpF
    volumes:
      - /mnt/data/docker/volumes/media_plex_config:/config
      - /mnt/data/movies:/movies
      - /mnt/data/tv:/tv
    ports:
      - "32400:32400"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
      - "32469:32469"
    networks:
      - media-network
    devices:
      - /dev/dri:/dev/dri

  media-portainer:
    container_name: media-portainer
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    environment:
      - TZ=America/Denver
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /mnt/data/docker/volumes/media_portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - media-network

  media-bazarr:
    container_name: media-bazarr
    image: lscr.io/linuxserver/bazarr:latest
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /mnt/data/docker/volumes/media_bazarr_config:/config
      - /mnt/data/movies:/movies
      - /mnt/data/tv:/tv
    ports:
      - "6767:6767"
    networks:
      - media-network
  
  media-jellyfin:
    container_name: media-jellyfin
    image: lscr.io/linuxserver/jellyfin:latest
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /mnt/data/docker/volumes/media_jellyfin_config:/config
      - /mnt/data/movies:/movies:ro
      - /mnt/data/tv:/tv:ro
      - /mnt/data/downloads:/downloads:ro
    ports:
      - "8096:8096"
    networks:
      - media-network

networks:
  media-network:
    driver: bridge

volumes:
  media_qbittorrent_config:
  media_radarr_config:
  media_sonarr_config:
  media_prowlarr_config:
  media_overseerr_config:
  media_plex_config:
  media_portainer_data:
  media_bazarr_config:
  media_jellyfin_config: